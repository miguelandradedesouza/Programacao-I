<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];

    let numerosPares = [];

    //PROCESSAMENTO
    for (let numeros of listaDeItens) {
        if ((numeros % 2) === 0) {
            numerosPares.push(numeros);
        }
    }
    //SAÍDA
    document.write(`A lista de números pares é: ${numerosPares.join(", ")}` + `<br>` + `A quantidade de números pares é: ${numerosPares.length}` + `<br>` + `E a quantidade de ítens na lista são: ${listaDeItens.length}`);

</script>
