<script>
    /*
    Soma de Pares
Crie um programa que tenha um array de números: [15, 8, 90, 75, 102, 6, 43].
O programa deve primeiro pedir ao usuário para adicionar um novo número à lista.
Depois, usando for...of, o programa deve percorrer o array e calcular a soma apenas dos números pares.
Ao final, exiba a soma total dos números pares encontrados.
    */

    //entrada
    
    let listaNumerosEmbaralhados = [15, 8, 90, 75, 102, 6, 43];

    let adicionarNumero = Number(prompt(`Diga um número novo para adicionar à lista:`));

    //processo
    listaNumerosEmbaralhados.push(adicionarNumero);

    let soma = 0;

    for (let numeros of listaNumerosEmbaralhados) {
        if (numeros % 2 === 0) {
            soma += numeros;
        }
    }

    //saida
    alert(soma);

</script>
