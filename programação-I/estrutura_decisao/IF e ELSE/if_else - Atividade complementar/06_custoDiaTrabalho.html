<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CUSTO DO DIA DE TRABALHO
    Peça para o programa perguntar ao usuário quantas viagens foram realizadas por dia e também qual o cargo que ocupa.
    
    Considere que o valor da diária é de R$ 100,00 (100).
    
    - Se o usuário ocupar o cargo de "Motorista" e realizou até 10 viagens, haverá um adicional de 20% (20/100).
    - Se o usuário ocupar o cargo de "Motorista" e realizou mais de 10 viagens, haverá um adicional de 35% (35/100).
    - Contudo, se o cargo do usuário for "Cobrador" e realizou até 10 viagens, não haverá adicional.
    - Se o usuário ocupar o cargo de "Cobrador" e realizou mais de 10 viagens, haverá um adicional de 10% (10/100).
    
    Apresente em tela o cargo do usuário e também o valor final recebido pelas viagens realizadas.
    */

    //ENTRADA
    const viagensRealizadas = Number(prompt(`Informe quantas viagens foram realizadas por dia:`));
    const cargoOcupa = prompt(`Informe seu cargo:`).toLowerCase();


    //PROCESSAMENTO

    let mensagemFinal = `Seu cargo é ${cargoOcupa} e você ganhará `;

    if (cargoOcupa == "motorista") {
        if (viagensRealizadas <= 10) {
            let adicional20 = 100 * 1.20;
            adicional20 = adicional20 * viagensRealizadas;
            mensagemFinal += `R$${adicional20} pelas viagens realizadas.`;
        } else {
            let adicional35 = 100 * 1.35;
            adicional35 = adicional35 * viagensRealizadas
            mensagemFinal += `R$${adicional35} pelas viagens realizadas.`;
        }
    } else if (cargoOcupa == "cobrador") {
        if (viagensRealizadas <= 10) {
            let viagensRealizadas = 100 * viagensRealizadas;
            mensagemFinal += `R$${viagensRealizadas} pelas viagens realizadas.`;
        } else {
            let adicional10 = 100 * 1.10;
            adicional10 = adicional10 * viagensRealizadas;
            mensagemFinal += `R$${adicional10} pelas viagens realizadas.`;
        }
    } else {
        alert(`Não atende aos cargos certos!`);
    }
 
    //SAÍDA

    if (cargoOcupa == "motorista" || cargoOcupa == "cobrador") {
    alert(mensagemFinal);
    }

</script>
