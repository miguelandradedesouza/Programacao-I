<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PERÍODO DE VIAGEM
    Faça um script que pergunte ao usuário qual a distância da viagem, em quilômetros. Peça também para o usuário informar quantos quilômetros pretende viajar por dia. Calcule quantos dias serão necessários para realizar a viagem. Considere o seguinte cenário:

    - Se a viagem demorar até três dias (inclusive), poderá ser realizada em "Qualquer Período";
    - Se a viagem demorar até 10 dias (inclusive), poderá ser realizada nas "Férias de Julho";
    - Se a viagem demorar até 20 dias (inclusive), poderá ser realizada nas "Férias de Verão";
    - Se a viagem demorar mais de 20 dias, indique que o usuário "Deverá Trabalhar Remoto". Apresente o resultado correspondente com os dias de duração da viagem.
    */

    //ENTRADA
    const distanciaViagemKm = Number(prompt(`Informe a distâcia da viagem em quilômetros:`)); //20km 
    const KmViajarPorDia = Number(prompt(`Informe quantos quilômetros pretende viajar por dia:`)); //5km por dia

    //PROCESSAMENTO

    let mensagemFinal = ``;

    const RealizacaoViagem = distanciaViagemKm / KmViajarPorDia; 

    if (RealizacaoViagem <= 3) {
        mensagemFinal = `Poderá ser realizada em qualquer período.`;
    } else if (RealizacaoViagem <= 10) {
            mensagemFinal = `Poderá ser realizada nas férias de Junho.`;
    } else if (RealizacaoViagem <= 20) {
        mensagemFinal = `Poderá ser realizada nas férias de verão.`;
    } else {
        mensagemFinal = `Você terá que trabalhar remotamente. você realizará a viagem em ${Math.round(RealizacaoViagem)} dias.`;
    }

    //SAÍDA
    alert(mensagemFinal);


</script>
