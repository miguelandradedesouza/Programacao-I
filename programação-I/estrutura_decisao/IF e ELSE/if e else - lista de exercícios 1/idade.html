<script>
    const idade = prompt(`Qual sua idade?`);
    if (idade <= 2) {
        alert("Você é um bêbê!");
    } else if (idade <= 11) {
        alert("Você é uma criança!");
    } else if (idade <= 17) {
        alert("Você é adolescente!");
    } else if (idade < 60) {
        alert("Você é um adulto!");
    } else if (idade >= 60) {
        alert("Você é idoso!");
    } else {
        alert("Opção inválida!");
    }
</script>
