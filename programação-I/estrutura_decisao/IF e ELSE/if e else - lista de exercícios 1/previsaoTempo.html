<meta charset="UTF-8">
<script>
    const chover = prompt(`Informe se está chovendo: (S-Sim, N-Não e T-Talvez)`).toUpperCase().trim();
    if (chover == "S") {
        alert("Vai chover, leve guada-chuva!");
    } else if (chover == "N") {
        alert("Não vai chover, não precisa levar guarda-chuva!");
    } else if (chover == "T") {
        alert("Talvez chova, leve guarda-chuva para previnir!");
    } else {
        alert("Opção inválida!(S-Sim, N-Não e T-Talvez)")
    }
</script>
