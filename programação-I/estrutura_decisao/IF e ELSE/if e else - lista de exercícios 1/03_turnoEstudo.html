<script>
    const turnoEstuda = prompt(`Informe que turno você estuda: (digite M para matutino ou V apra Vespertino ou N para Noturno.)`).toUpperCase();
    if (turnoEstuda == "M") {
        alert(`Bom dia!`);
    } else if (turnoEstuda == "V") {
        alert(`Boa tarde!`);
    } else if (turnoEstuda == "N") {
        alert(`Boa noite!`);
    } else {
        alert(`Opção inválida!`);
    }

</script>
