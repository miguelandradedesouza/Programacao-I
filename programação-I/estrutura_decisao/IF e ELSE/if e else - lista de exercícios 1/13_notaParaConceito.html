<meta charset="UTF-8" />
<script>
    const nota = Number(prompt("Informe a nota do aluno (entre 0 e 10):"));
    let conceito = "";

    if (nota >= 9 && nota <= 10) {
        conceito = "A";
    } else if (nota >= 8 && nota < 9) {
        conceito = "B";
    } else if (nota >= 7 && nota < 8) {
        conceito = "C";
    } else if (nota >= 6 && nota < 7) {
        conceito = "D";
    } else if (nota >= 0 && nota < 6) {
        conceito = "E";
    } else {
        alert("Nota invÃ¡lida. Digite um valor entre 0 e 10.");
    }
    if (conceito !== "") {
        alert(`A nota ${nota} equivale ao conceito: ${conceito}`);
    }
</script>
