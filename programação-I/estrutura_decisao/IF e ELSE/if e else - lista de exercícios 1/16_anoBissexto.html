<meta charset="UTF-8" />
<script>
    const ano = Number(prompt("Informe o ano:"));
    let mensagem = "";
    if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)) {
        mensagem = `${ano} é um ano bissexto.`;
    } else {
        mensagem = `${ano} não é um ano bissexto.`;
    }
    alert(mensagem);
</script>
