<script>
    const turno = prompt(`Qual turno quer fazer?`);
    if (turno == "m") {
        alert("Você irá fazer de manhã!");
    }
    else if (turno == "v") {
        alert("Você irá fazer de tarde!");
    }
    else if (turno == "n") {
        alert("Você irá fazer de noite!");
    }
    else if (turno == "ma") {
        alert("Você irá fazer de madrugada!");
    }
    else {
        alert("Opção inválida!");
    }
</script>
