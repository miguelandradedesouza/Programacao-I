<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota = Number(prompt(`Informe sua nota:`));



    //Processamento

    let mensagemFinal = ``;
    (nota > 10) ?
    mensagemFinal = `Nota inválida!`:
    (nota == 10)  ? 
    mensagemFinal = `Você tirou A!`:    
    (nota >= 9) ? 
    mensagemFinal = `Você tirou A!`:
    (nota >= 8) ?
    mensagemFinal = `Você tirou B!`:
    (nota >= 7) ? 
    mensagemFinal = `você tirou C!`:
    (nota >= 6) ?
    mensagemFinal = `Você tirou D!`:
    mensagemFinal = `Você tirou E!`;

    
    //Saída
    alert(mensagemFinal)
</script>
