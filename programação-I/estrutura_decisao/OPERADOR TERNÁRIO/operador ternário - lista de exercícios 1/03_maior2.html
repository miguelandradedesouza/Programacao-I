<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const numero1 = Number(prompt(`Informe o primeiro número:`));
    const numero2 = Number(prompt(`Informe o segundo número:`));
    
    //Processamento
    let mensagemFinal = ``; 
    (numero1>numero2) ?
    mensagemFinal = `${numero1} é maior!`:
    mensagemFinal = `${numero2} é maior!`;
    
    //Saída
    alert(mensagemFinal)
    
</script>
