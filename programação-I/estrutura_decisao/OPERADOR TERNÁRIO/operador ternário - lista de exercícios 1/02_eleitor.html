<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const anoNascimento = Number(prompt(`Informe se ano de nascimento:`));
    const anoAtual = new Date().getFullYear();
    const idade = anoAtual - anoNascimento;
    //Processamento
    let mensagemFinal = ``;

    (idade >= 16) ? 
    mensagemFinal = `Você pode votar!` :
    mensagemFinal = `Você não pode votar!`;

    //Saída
    alert(mensagemFinal)
</script>
