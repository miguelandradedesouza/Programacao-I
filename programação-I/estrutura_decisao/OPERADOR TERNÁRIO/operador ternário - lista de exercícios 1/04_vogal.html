<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const caractere = prompt(`Informe um caractere:(Exemplo: A, E, I, O e U = Vogal)`);

    //Processamento
    let mensagemFinal = ``;

    (caractere == "A") ? 
    mensagemFinal = `Esse caractere é vogal!` :
    (caractere == "E") ?
    mensagemFinal = `Esse caractere é vogal!` :
    (caractere == "I") ?
    mensagemFinal = `Esse caractere é vogal!` :
    (caractere == "O") ?
    mensagemFinal = `Esse caractere é vogal!` :
    (caractere == "U") ?
    mensagemFinal = `Esse caractere é vogal!` :
    mensagemFinal = `Esse caractere é consoante!`;
    
    //Saída
    alert(mensagemFinal);

</script>
