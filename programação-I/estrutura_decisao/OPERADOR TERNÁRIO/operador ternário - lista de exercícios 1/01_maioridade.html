<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = Number(prompt(`informe sua idade:`));


    //Processamento
    const idadeFaltando = 18 - idade;

    (idade < 18) ? 
    alert(`Você é menor de idade! Falta ${idadeFaltando} anos para você completar a maior idade. `) : 
    alert(`Você é maior de idade!`);


    //Saída
</script>
