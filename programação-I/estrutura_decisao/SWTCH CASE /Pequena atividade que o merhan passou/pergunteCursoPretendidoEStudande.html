    <meta charset="UTF-8">
    
    <script>

        const cursoPretendido = prompt(`Qual curso pretende fazer?('A' agrimensura, 'I' informática, 'Q'quimica, 'P'pedagogia).`).toLowerCase();
        switch (cursoPretendido) {

            case "a":
            alert(`Agrimensura`);
            break;

            case "i":
            alert(`Informática`);
            break;

            case "q":
            alert(`Química`);
            break;

            case "p":
            alert(`Pedagogia`);
            break;

            default:
            alert(`Informe o curso certo.`);
            break;

        }

    </script>
