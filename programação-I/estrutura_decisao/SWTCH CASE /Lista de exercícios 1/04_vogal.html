<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const letra = prompt(`Informe uma letra:`).toLowerCase();

    switch (letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u" ) {

        case true:
            alert(`Essa letra é uma vogal!`);
            break;

        case false:
            alert(`Esse letra é não é uma vogal!`);
            break;

        default : 
            alert(`Informação inválida!`);
            break;
    }

    
    // PROCESSAMENTO

    
    // SAÍDA

</script>
